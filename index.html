<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Roboto" rel="stylesheet">
    <title>War! - Card Game</title>
  </head>
  <body>
    <div class="container">
      <div class="container--grid">
        <header>
          <h1>War!</h1>
        </header>
        
        <div id='playerArea'>
          <h2>Player Card</h2>
          <p id="playerCard">0</p>
          <img class="card" src="assets/img/cards/10_of_clubs.png" alt="">
          <img class="card card--stack" src="assets/img/cards/back.png" alt="">
        </div>
  
        <div id="centerArea">
          <h4 id="roundResult">PLACEHOLDER!</h4>
          <input type="button" class="btn" id="btn-nxt" value="Next Card">
          <input type="button" class="btn" id="btn-new" value="New Game">
        </div>
  
        <div id="compArea">
          <h2>Computer Card</h2>
          <p id="compCard">0</p>
          <img class="card card--stack" src="assets/img/cards/back.png" alt="">
          <img class="card" src="assets/img/cards/10_of_clubs.png" alt="">
        </div>     
      </div>
    </div>
    
    <script src="js/app.js"></script>

  </body>
</html>
